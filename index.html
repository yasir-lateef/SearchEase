<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Youtube Data API</title>

    <!-- Bootstrap CSS -->
    <link href="_css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="_css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS   -->
    <link href="_css/main.css" rel="stylesheet">
    
    <!-- Custom CSS   -->
    <link href="_css/jquery.fancybox.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
        <header>
           <div class="container">
                <h1>SearchEase
                <small>Search all youtube videos right here!</small>
                </h1>
            </div>
            <hr>
        </header>
        <section id="main_section">
            <div class="container">
                <form id="search-form" name="search-form" class="form-inline" onsubmit="return search()" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="">label</label>
                        <input type="text" class="form-control" id="query" placeholder="Search Videos...">
                    <button type="submit" id="searchButton" class="btn btn-warning"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <br> <br> <br>
                <div id="results"></div>
                <div id="buttons"></div>
            </div>
        </section>
    
        <footer>
            <div class="container">
                <p>Copyright &copy; All Rights Reserved.</p>
            </div>
        </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="_js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="_js/bootstrap.min.js"></script>
    <!--  Include Custom JavaScript and jQuery Code  -->
    <script src="_js/app.js"></script>
    
    <!--  Include jQuery Fancybox  -->
    <script src="_js/jquery.fancybox.pack.js"></script>
    
    <script>
        $(function(){
            $('.fancybox').fancybox();
        });
    </script>
    
  </body>
</html>
